<div class="row">
    <div class="col-md-12">
        <h4>Liste des chèques</h4>
    </div>
    <table id="table_id">
        <thead class="white_text #546e7a blue-grey darken-1">
            <tr>
                <th>#</th>
                <th>Référence lingots</th>
                <th>Nom lingots</th>
                <th>Produit référence</th>
                <th>Poids or</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of lingotss">
                <td>{{l.idLingots}}</td>
                <td>{{l.refLingots}}</td>
                <td>{{l.nomLingots}}</td>
                <td>{{l.produitRef}}</td>
                <td>{{l.poidsOrFinLing}}</td>
                <td>
                    <a routerLink="/edit-lingots/{{l.idLingots}}" class="waves-effect waves-light btn right green">Editer | </a>
                    <a routerLink="/delete-lingots/{{l.idLingots}}" class="waves-effect waves-light btn right red">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
